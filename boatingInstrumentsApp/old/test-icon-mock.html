<!DOCTYPE html>
<html>
<head>
  <title>Icon Mock Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
    .test { margin: 20px; padding: 10px; background: #2a2a2a; border-radius: 5px; }
    .icon-test { display: inline-block; margin: 5px; }
  </style>
</head>
<body>
  <h1>Icon Mock Test</h1>
  
  <div class="test">
    <h2>Direct Unicode Symbols (no filter)</h2>
    <div class="icon-test" style="font-size: 24px;">⚙ car-outline</div>
    <div class="icon-test" style="font-size: 24px;">▢ water-outline</div>
    <div class="icon-test" style="font-size: 24px;">⊕ compass-outline</div>
    <div class="icon-test" style="font-size: 24px;">▮ battery-charging-outline</div>
  </div>
  
  <div class="test">
    <h2>With CSS Filter (like our mock)</h2>
    <div class="icon-test" style="font-size: 24px; filter: grayscale(100%) brightness(1) contrast(2) sepia(100%) saturate(0%); color: #888;">⚙</div>
    <div class="icon-test" style="font-size: 24px; filter: grayscale(100%) brightness(1) contrast(2) sepia(100%) saturate(0%); color: #888;">▢</div>
    <div class="icon-test" style="font-size: 24px; filter: grayscale(100%) brightness(1) contrast(2) sepia(100%) saturate(0%); color: #888;">⊕</div>
    <div class="icon-test" style="font-size: 24px; filter: grayscale(100%) brightness(1) contrast(2) sepia(100%) saturate(0%); color: #888;">▮</div>
  </div>
  
  <div class="test">
    <h2>Test Console</h2>
    <div id="console"></div>
  </div>
  
  <script>
    console.log('Icon symbols:', {
      'car-outline': '⚙',
      'water-outline': '▢',
      'compass-outline': '⊕',
      'battery-charging-outline': '▮'
    });
    document.getElementById('console').innerHTML = 'Check browser console for icon map';
  </script>
</body>
</html>
