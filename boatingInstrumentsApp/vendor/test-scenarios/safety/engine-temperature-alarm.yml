name: "Engine Temperature Alarm Scenario"
description: "Engine monitoring with temperature/pressure/RPM variations"
duration: 600  # 10 minutes
version: "1.0"
category: "safety"

# Engine parameters
parameters:
  vessel:
    length: 40
    type: "powerboat"
    engines: 1  # Single engine (configurable for twin-engine)
  engine_specs:
    max_temp: 190    # degrees F
    normal_temp: 165 # degrees F
    max_pressure: 60 # PSI
    normal_pressure: 40 # PSI
    max_rpm: 3000

# Engine monitoring phases
phases:
  - phase: "normal_operation"
    duration: 180  # 3 minutes
    description: "Normal engine operation"
    engine_temp: [160, 170]
    oil_pressure: [35, 45]
    rpm: [2200, 2400]
    alarm_status: "NORMAL"
    
  - phase: "temperature_rise"
    duration: 120  # 2 minutes
    description: "Gradual temperature increase"
    engine_temp: [170, 185]
    oil_pressure: [35, 40]
    rpm: [2200, 2400]
    alarm_status: "NORMAL"
    
  - phase: "high_temp_warning"
    duration: 90   # 1.5 minutes
    description: "High temperature warning"
    engine_temp: [185, 195]
    oil_pressure: [30, 35]
    rpm: [2000, 2200]
    alarm_status: "WARNING"
    
  - phase: "critical_overheat"
    duration: 60   # 1 minute
    description: "Critical overheating"
    engine_temp: [195, 205]
    oil_pressure: [25, 30]
    rpm: [1800, 2000]
    alarm_status: "CRITICAL"
    
  - phase: "emergency_shutdown"
    duration: 30   # 30 seconds
    description: "Emergency engine shutdown"
    engine_temp: [205, 210]
    oil_pressure: [15, 20]
    rpm: [1800, 0]  # Engine shutting down
    alarm_status: "EMERGENCY"
    
  - phase: "cooldown_recovery"
    duration: 120  # 2 minutes
    description: "Engine cooling down"
    engine_temp: [210, 180]  # Cooling curve
    oil_pressure: [0, 5]     # No pressure when off
    rpm: 0
    alarm_status: "RECOVERING"

# Multi-engine support (twin-engine configuration)
twin_engine_config:
  enabled: false  # Set to true for twin-engine scenarios
  engines:
    port:
      temp_offset: -5    # Port engine runs 5Â° cooler
      pressure_offset: 2 # Port engine 2 PSI higher pressure
    starboard:
      temp_offset: 0     # Starboard baseline
      pressure_offset: 0

data:
  engine_temperature:
    type: "progressive_heating"
    unit: "fahrenheit"
    
  oil_pressure:
    type: "pressure_correlation"
    unit: "psi"
    
  engine_rpm:
    type: "load_responsive"
    unit: "rpm"
    
  coolant_level:
    type: "consumption_simulation"
    start_level: 100    # percent
    consumption_rate: 2 # percent per overheat phase

timing:
  engine_data: 2      # Hz
  alarms: 1          # Hz

# Engine alarm thresholds
engine_alarms:
  - parameter: "temperature"
    warning: 185      # degrees F
    critical: 195     # degrees F
    emergency: 205    # degrees F
    
  - parameter: "oil_pressure"
    warning: 25       # PSI
    critical: 20      # PSI
    emergency: 15     # PSI

use_cases:
  - "Engine overheating alarm testing"
  - "Oil pressure monitoring"
  - "Multi-engine failure scenarios"
  - "Emergency shutdown procedures"

acceptance_criteria:
  - "AC3: Engine monitoring with temperature/pressure/RPM variations"
  - "AC3: Multi-engine support for twin-engine boat scenarios"
