name: CI - Full Tests

on:
  push:
    branches: [ main ]

jobs:
  test-full:
    name: Full test suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: boatingInstrumentsApp
        run: npm ci

      - name: Run full tests
        working-directory: boatingInstrumentsApp
        run: npm test --silent

      - name: Upload perf artifacts if present
        uses: actions/upload-artifact@v4
        with:
          name: perf-csvs
          path: boatingInstrumentsApp/vendor/bench-results/*.csv
          if-no-files-found: ignore
