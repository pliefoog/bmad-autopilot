name: "Battery Only Test"
description: "Minimal scenario with only battery sensor - useful for debugging battery widget"
duration: 300  # 5 minutes
version: "2.0"
category: "debug"
bridge_mode: "nmea0183"

# Generator parameters (minimal)
parameters:
  vessel:
    keel_offset: 0.5

# Single battery sensor with all metrics
sensors:
  - type: battery_sensor
    instance: 0
    name: "House Bank"
    update_rate: 2  # Hz (2 messages per second - faster for debugging)
    physical_properties:
      chemistry: "AGM"
      nominal_voltage: 12.0
      capacity: 400  # Ah
    data_generation:
      voltage:
        type: "sine_wave"
        base: 13.2
        amplitude: 0.8
        period: 30
        min: 12.0
        max: 14.4
      current:
        type: "gaussian"
        mean: -15.0  # Negative = discharging
        std_dev: 5.0
        min: -50.0
        max: 50.0
      temperature:
        type: "sine_wave"
        base: 25.0
        amplitude: 3.0
        period: 60
        min: 15.0
        max: 35.0
      state_of_charge:
        type: "sine_wave"
        base: 65.0  # Oscillate around 65%
        amplitude: 20.0  # Swing Â±20% (45% to 85%)
        period: 120  # 2-minute cycle
        min: 45.0
        max: 85.0
      capacity:
        type: "constant"
        value: 400.0  # Ah (constant - battery capacity doesn't change)
      nominal_voltage:
        type: "constant"
        value: 12.0  # V (constant - nominal voltage is fixed)
      chemistry:
        type: "constant"
        value: "AGM"  # Battery chemistry type (constant string)
