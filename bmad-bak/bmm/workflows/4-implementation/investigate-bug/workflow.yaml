# Bug Investigation Workflow (DMAIC Framework)
name: investigate-bug
description: "Full DMAIC investigation workflow for user-reported bugs - creates structured Bug Investigation Report"
author: "Sherlock (Debug Agent)"

# Critical variables from config
config_source: "{project-root}/bmad/bmm/config.yaml"
output_folder: "{config_source}:output_folder"
user_name: "{config_source}:user_name"
communication_language: "{config_source}:communication_language"
story_dir: "{config_source}:dev_story_location"
date: system-generated

# Workflow components
installed_path: "{project-root}/bmad/bmm/workflows/4-implementation/investigate-bug"
template: "{installed_path}/template.md"
instructions: "{installed_path}/instructions.md"
validation: "{installed_path}/checklist.md"

# Output: Bug Investigation Report
# Format: BUG-[story-number]-[sequence].md
# Example: BUG-6.5-001.md
default_output_file: "{output_folder}/bug-reports/BUG-{{story_number}}-{{sequence}}.md"
