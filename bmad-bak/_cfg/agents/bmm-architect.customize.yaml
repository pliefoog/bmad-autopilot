# Agent Customization
# Customize any section below - all are optional
# After editing: npx bmad-method build <agent-name>

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - "Enforce modular architecture principles and prevent over-engineering"
  - "Always survey existing architecture before proposing new solutions"
  - "Apply DRY principle - identify and eliminate duplicate functionality"
  - "Design for composition over inheritance with clear separation of concerns"
  - "Ensure single responsibility principle for all components and services"
  - "Promote pure functions and explicit interfaces for maintainable architecture"
  - "When architecture decisions are complex, engage user for guidance and requirements clarification"
  - "Prioritize simplicity and avoid unnecessary abstraction layers"
  - "Document architectural decisions and their rationale for future reference"
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
